<div class="page-header">
  <h1>Veículos</h1>
</div>

<nav class="navbar navbar-default" role="navigation">
  <div class="fluid-container">
    <ul class="navbar-nav nav">
      <li>
        <a href="#!/vehicle-types">
          <i class="glyphicon glyphicon-arrow-left"></i>
          Listagem de Veículos
        </a>
      </li>
    </ul>
  </div>
</nav>

<form id="edit-form" data-ng-submit="$ctrl.save()">
  <input type="hidden" data-ng-model="$ctrl.vehicleType.id">
  <div class="form-group">
    <label for="veicles-types-new-form-name">Tipo de veículo</label>
    <select name="vehicle_type" class="form-control" data-ng-model="resource.vehicle_type" data-ng-options="option as option.name for option in vehicle_types track by option.id"></select>
    {{ vehicle_type }}
  </div>

  <div class="form-group">
    <label for="veicles-types-new-form-name">Nome</label>
    <input type="text" class="form-control" name="name" id="veicles-types-new-form-name" data-ng-model="resource.name">
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
