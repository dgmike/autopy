  <div class="fluid-container">

      <li>

          <i class="glyphicon glyphicon-arrow-left"></i>

<dl class="dl-horizontal">
  <dt>ID</dt>
  <dd>{{vehicleType.id}}</dd>

  <dt>Atualizado em</dt>

  <a href="#!/vehicle-types/{{ vehicleType.id }}/edit" class="btn btn-default">Editar</a>
